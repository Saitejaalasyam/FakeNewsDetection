<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">

      #preprocessbtn{
          width: 300px;
          height: 40px;
          margin: 20px;
          color: #fff;
          background: #376e6f;
          border-radius: 10rem;
      }


    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Fake News detection</title>
  </head>
  <body style="background-image: url('https://thumbs.dreamstime.com/b/news-newspapers-folded-stacked-word-wooden-block-puzzle-dice-concept-newspaper-media-press-release-42301371.jpg');background-repeat: no-repeat;background-size:cover;
  ">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <section class="vh-100 gradient-custom">
      <div class="container py-4 h-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-3 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-1 text-uppercase">Select the dataset</h2>
                  <p class="text-white-50 mb-5">Please select the database files by click on the below button!</p>

                  <form name="voterform" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                  <div class="form-outline form-white mb-4">
                    <input type="file" id="my_uploaded_file_1" name="my_uploaded_file_1" accept="text/csv/*">
                    <br><br>
                    <input type="file" id="my_uploaded_file_2" name="my_uploaded_file_2" accept="text/csv/*">
                  </div>
                  <br>

                  <button class="btn btn-outline-light btn-lg px-5" name="Load" type="submit">Load</button>
                  <button class="btn btn-outline-light btn-lg px-5" style="margin-left:10px" name="preprocess" type="submit">Preprocess</button>
                    <br><br>
                  <button class="btn btn-outline-light btn-lg px-5" style="margin-top:20px" name="Prepare" type="submit">Preparing Data</button>
                  <br><br><br><br>
                  <button class="btn btn-primary btn-outline-light btn-lg px-3" style="position:absolute; left:40%;" name="next" type="submit">Next</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



  </body>
</html>
